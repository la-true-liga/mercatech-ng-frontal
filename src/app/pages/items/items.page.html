<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{ 'ITEMS.TITLE' | translate }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ 'ITEMS.TITLE' | translate }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-searchbar [placeholder]="'ITEMS.SEARCH.PLACEHOLDER' | translate" [(ngModel)]="searchQuery"
    (ngModelChange)="searchQueryChanged()"></ion-searchbar>

  <ion-row>
    <app-chip-item *ngFor="let category of categories" [chipText]="'CATEGORY.' + category | translate"></app-chip-item>
  </ion-row>
  <ion-content>
    <app-list-item *ngFor="let item of items; let i = index" [item]="item"
      (deleteItem)="deleteElement(i)"></app-list-item>
  </ion-content>
</ion-content>
