<ion-list>
  <ion-item>
    <ion-label>{{ itemText }}</ion-label>
    <ion-button (click)="onDeleteClick()" slot="start">Borrar</ion-button>
    <ion-row class="button-row">
      <ion-button (click)="decrement()" class="decrement-button">-</ion-button>
      <span class="counter">{{ counter }}</span>
      <ion-button (click)="increment()" class="increment-button">+</ion-button>
    </ion-row>
  </ion-item>
</ion-list>
